name: MacOS
on: [push]
jobs:
  macos:
    name: test on macos
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: install ghc
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | sh

      - name: test
        run: 
          cabal v2-test
